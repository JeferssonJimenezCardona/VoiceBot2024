<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Bot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilo del título */
        header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 80px;
            font-weight: bold;
            color: #0056b3; /* Azul más oscuro */
            background: linear-gradient(90deg, rgba(0,123,255,1) 0%, rgba(13,110,253,1) 100%);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            text-align: center;
            letter-spacing: 2px;
        }

        /* Estilo para el globo de notificación */
        .notification-bubble {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ff6347; /* Color de fondo (tomato) */
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease-in-out;
        }

        /* Efecto de deslizamiento para la notificación */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        /* Estilo del subtítulo */
        header h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 400;
            color: #333;
            margin-top: 10px;
            text-align: center;
        }

        .banner-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .banner-container img {
            max-width: 100%;
            height: auto;
        }

        /* Estilo para los botones */
        .button-container {
            display: flex;
            justify-content: space-evenly;
            gap: 20px;
            margin-top: 20px;
        }

        .button-container a {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .button-container a:hover {
            opacity: 0.8;
        }

        .button-container a i {
            margin-right: 10px;
            font-size: 22px;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-info {
            background-color: #17a2b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner-container">
            <img src="banner.png" alt="Banner">
        </div>
        <header>
            <!-- <h1>Minsalt</h1> -->
            <!-- Agregando el subtítulo -->
            <!-- <h2>An Indra company</h2> -->
        </header>

        <!-- Globo de notificación -->
        <div class="notification-bubble">
            <span>Recuperación Inteligente de Cartera</span>
        </div>

        <main>
            <section id="client-info">
                <h2>Información del Cliente</h2>
                <select id="client-select">
                    <option value="">Seleccione un cliente</option>
                </select>
                <div id="client-details"></div>
            </section>
            <section id="interaction">
                <h2>Interacción con el Cliente</h2>
                <div id="call-controls">
                    <button id="start-interaction" class="btn btn-primary">
                        <i class="fas fa-microphone"></i> Conversar con un Agente
                    </button>
                </div>
                <div id="interaction-area" class="scroll-area hidden"></div>
                <div id="interaction-actions" class="hidden">
                    <button id="stop-interaction" class="btn btn-danger">
                        <i class="fas fa-times-circle"></i> Detener Interacción
                    </button>
                    <button id="toggle-mic" class="btn btn-secondary">
                        <i class="fas fa-microphone-slash"></i> Activar/Desactivar Micrófono
                    </button>
                    <button id="export-conversation" class="btn btn-secondary">
                        <i class="fas fa-download"></i> Exportar Conversación
                    </button>
                    <button id="analyze-conversation" class="btn btn-info">
                        <i class="fas fa-chart-bar"></i> Text Mining
                    </button>
                    <button id="analyze-text" class="btn btn-secondary">
                        <i class="fas fa-text-width"></i> Costos Estimados
                    </button>
                </div>
                <div id="analysis-results" class="hidden">
                    <h3>Resultados del Análisis</h3>
                    <div id="sentiment-result"></div>
                    <div id="emotions-result"></div>
                    <div id="negotiation-result"></div>
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=TttlGlHO"></script>
    <script src="script.js"></script>
</body>
</html>
